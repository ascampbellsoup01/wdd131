<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <img src="https://placehold.co/450" width="400" height="600" alt="Image 1" loading="lazy">
        <img src="https://placehold.co/600" width="400" height="600" alt="Image 2" loading="lazy">
        <img src="https://placehold.co/550" width="400" height="600" alt="Image 3" loading="lazy">
        <img src="https://placehold.co/700" width="400" height="600" alt="Image 4" loading="lazy">
        <img src="https://placehold.co/500" width="400" height="600" alt="Image 5" loading="lazy">
        <img src="https://placehold.co/650" width="400" height="600" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Aaron Campbell, California</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
