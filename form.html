<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is designed to be a form for a review on a product that was installed for the reviewer.">
    <meta name="author" content="Aaron Campbell">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" title="1 star">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2" title="2 stars">&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3" title="3 stars">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4" title="4 stars">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset id="usefulFeatures">
                <legend>What is useful about the product? (Select all that apply)</legend>
            </fieldset>

            <label for="writtenReview">Written Review: (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name: (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Aaron Campbell, California</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
